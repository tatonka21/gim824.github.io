<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <script src="library.js"></script>
</head>
<body>
    <form onsubmit="return newBook();" method="POST">
        <fieldset>
            <legend>Add your book:</legend>
            Title:<br>
            <input type="text" id="bookTitle" value="Enter title"><br>
            Author:<br>
            <input type="text" id="bookAuthor" value="Enter author"><br>
            Page:<br>
            <input type="text" id="bookPages" value="Enter pages"><br><br>
            <input type="submit">
            <button onclick="loadBooks()">Load Books</button>
        </fieldset>
    </form>    
    <div>
        <table style="width: 100%" id="bookTable">
            <tr>
                <th>Book Title</th>
                <th>Book Author</th>
                <th>Book Pages</th>
            </tr>
        </table>
    </div>
</body>
</html>
