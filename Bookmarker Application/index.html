
<!DOCTYPE HTMLa>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="bookmarker applicatoin">
    <meta name="author" content="Kyle Kumar">
    <!-- <link rel="icon" href="../../../../favicon.ico"> -->
    <title>Bookmarker Application</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body onload="fetchBookmarks()">
    <div class="container">
        <div class="header clearfix">
            <h3 class="text-muted">Website Bookmarker Application</h3>
        </div>
        <div class="jumbotron">
            <h2>Bookmark Sites</h2>
            <form id="myForm">
                <div class="form-group">
                    <label>Site Name</label>
                    <input type="text" class="form-control" id="siteName" placeholder="Website Name">
                </div>
                <div class="form-group">
                    <label>Site URL</label>
                    <input type="text" class="form-control" id="siteURL" placeholder="Website URL">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <!-- <div class="row marketing">
            <div class="col-lg-12">
                <div id="bookmarksResults"></div>
            </div>
        </div> -->
        <div class="grid-container">
            <div id="bookmarksResults">
                    
            </div>
        </div>
        <footer class="footer">
            <p>&copy; Kyle Kumar 2018 - Bookmarker Application</p>
        </footer>
    </div>
    <script 
        src="http://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
