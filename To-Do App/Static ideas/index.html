<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device, initial-scale=1, shrink-to-fit-no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script src="script.js"></script>
        <title>To-Do App</title>
    </head>
    <body>
        <div id="taskCard" class="card" style="width: 18rem;">
            <div class="card-header">
                Task 1
            </div>
            <ul id="taskList" class="list-group list-group-flush">
                <li class="list-group-item todoItem">To Do 1</li>
                <li class="list-group-item todoItem">To Do 2</li>
                <li class="list-group-item todoItem">To Do 3</li>
            </ul>
            <div class="card-body" style="text-align: center;">
                <button id="editButton" onclick="editTaskList()" type="button" class="btn btn-secondary" style="width: 40%; display: inline-block;">Edit</button>
                <button onclick="deleteTaskList()" type="button" class="btn btn-danger" style="width: 50%; display: inline-block;">Delete</button>
            </div>
            <div class="input-group mb-3">
                <input type="text" id="taskInput" class="form-control" placeholder="Task">
                <div class="input-group-append">
                    <button onclick="addTask(this)" class="btn btn-outline-secondary" type="button">Add</button>
                </div>
            </div>
        </div>
        <div id="taskCard" class="card" style="width: 18rem;">
            <div class="card-header">
                Task 2
            </div>
            <ul id="taskList" class="list-group list-group-flush">
                <li class="list-group-item todoItem">To Do 1</li>
                <li class="list-group-item todoItem">To Do 2</li>
                <li class="list-group-item todoItem">To Do 3</li>
            </ul>
            <div class="card-body" style="text-align: center;">
                <button id="editButton" onclick="editTaskList()" type="button" class="btn btn-secondary" style="width: 40%; display: inline-block;">Edit</button>
                <button onclick="deleteTaskList()" type="button" class="btn btn-danger" style="width: 50%; display: inline-block;">Delete</button>
            </div>
            <div class="input-group mb-3">
                <input type="text" id="taskInput" class="form-control" placeholder="Task">
                <div class="input-group-append">
                    <button onclick="addTask(this)" class="btn btn-outline-secondary" type="button">Add</button>
                </div>
            </div>
        </div>
    </body>
</html>
